<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

      <div class="car">
        <img src="./car.png" alt="www" />

    </main>
    <span class="rul ss">
      <button class="zavad">O't oldirish🎇</button>
      <button class="gas">Gas🚘</button>
      <button class="tormz">Tormoz🛑</button>
      <button class="off">O'chirish📴</button>
    </span>
    <span class="rul">
      <button class="right">⬅️</button>
      <button class="left">➡️</button>
    </span>
    <div class="benz d-flex">
      <h4 style="margin-right: 1rem" class="petrol">30</h4>
      <button class="zapravka">Zapravka</button>
    </div>
    <div class="tablo">

    </div>
    <script src="./app.js"></script>

</html>
